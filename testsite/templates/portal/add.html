{% extends "portal/index.html" %}

{% block content %}

	{% if error_message %}
		<p>
			<strong>
				{{ error_message }}
			</strong>
		</p>
	{% endif %}
	<header>
        <h1>Place your order {{ user.username }}</h1>
    </header>
	<form action="add/" method="post">
		{% csrf_token %}
			{{ form.as_p }}
			
			<button type="submit" class="btn"> Place your Order</button>
	</form>

{% endblock %}
